<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p> 6- Realiza una pagina con listas desplegables "select" que permitan modificar la direcci√≥n, justificado y alineado de tres "div" contenidos dentro de otro "div" empleando "flexbox".</p> <hr>


    <div>
        <label>Flex-direction</label>
        <select id="direction" onchange="changeDirection()">
            <option value="row">row</option>
            <option value="row-reverse">row-reverse</option>
            <option value="column">column</option>
            <option value="column-reverse">column-reverse</option>
        </select>

        <label>Justify-content</label>
        <select id="justify">
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
        </select>

        <label>Align-items</label>
        <select id="align">
            <option value="stretch">stretch</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="centern">center</option>
        </select>
    </div>

    <div class="container" id="container">
        <div class="item1">CAJA 1</div>
        <div class="item2">CAJA 2</div>
        <div class="item3">CAJA 3</div>
    </div>

    <script src="./script.js"></script>
</body>
