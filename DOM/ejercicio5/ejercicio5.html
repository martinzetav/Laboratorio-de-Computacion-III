    <p> 5- Empleando dos listas desplegables con "select", realizar un programa que modifique el color de texto y el color de fondo de un elemento "p".</p> <hr>

    <p id="texto">Este es nuestro texto</p>
    <label>Color Texto</label>
    <select name="colorTexto" id="colorTexto" onchange="cambiarColor()">
        <option value="black">Negro</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
        <option value="red">Rojo</option>
    </select>
    
    <label>Color Fondo</label>
    <select name="colorFondo" id="colorFondo">
        <option value="white">Blanco</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
        <option value="red">Rojo</option>
    </select>
