<body>
    <p> 4- Escriba un programa que a partir de dos entradas numéricas (base, altura) calcule y muestre como una alerta el perímetro o superficie de un rectángulo. Emplear un botón para el perímetro y otro para la superficie.</p> <hr>

    <div>
        <label for="base">Base</label>
        <input type="number" id="base"> <br>
        <label for="altura">Altura</label>
        <input type="number" id="altura"> <br>
        <button id="perimetro" onclick="perimetro()">Perimetro</button><br>
        <button id="superficie" onclick="superficie()">Superficie</button>
    </div>

    <script src="./script.js"></script>
</body>
